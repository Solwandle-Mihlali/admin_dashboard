<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>grid</title>
</head>
<body>
    <div class="sideNav">

        <div class="cells" id="cellOne">
            
        </div>

        <div class="cells">
            <ion-icon name="bar-chart-sharp"></ion-icon>
        </div>

        <div class="cells">
            <ion-icon name="navigate-sharp"></ion-icon>
        </div>

        <div class="cells">
            <ion-icon name="alert-sharp"></ion-icon> 
        </div>
        <div class="cells">
            <ion-icon name="settings-sharp"></ion-icon>
        </div>
    </div>
    <div class="container">
            <ion-icon name="notifications-sharp" id="notificationIcon"></ion-icon>
            <ion-icon name="person-sharp" id="userIcon"></ion-icon>
            <div class="searchBar">
                <ion-icon name="search-sharp"></ion-icon>
                <input type="text" placeholder="Search...">
            </div>
          <!--storgae section-->
            <section class="storageSection">
                <div class="storageOptions">
                    <img src="images/onedrive.svg" alt="">
                    <div class="textDiv">
                       <h4>one drive</h4> 
                       <p>355gb of 500gb used</p>
                    </div>
                </div>
                <div class="storageOptions">
                    <img src="images/googleDrive.svg" alt="">
                    <div class="textDiv">
                        <h4>google drive</h4> 
                       <p>260gb of 500gb used</p> 
                    </div>
                </div>
                <div class="storageOptions">
                    <img src="images/dropbox.svg" alt="">
                    <div class="textDiv">
                        <h4>dropbox</h4> 
                        <p>54gb of 500gb used</p>
                    </div>
                </div>
            </section>

            <!--date range section-->
            <section class="dateRange">
                <h1 class="title">Total data stored Weekly</h1>
                <select id="cars" name="cars">
                    <option value="volvo" id="week">WEEK</option>
                    <option value="saab" id="day">DAY</option>
                    <option value="fiat" id="month">MONTH</option>
                  </select>

                  <div class="weeklyView" id="weeklyView">

                    <div class="days" >
                      <p class="dayCont" id="monday"> Mon</p>
                      <div class="uploaded">5gb</div>
                    </div>
                    <div class="days" >
                        <p class="dayCont" id="tuesday">Tue</p>
                        <div class="uploaded">2.8gb</div>
                    </div>
                    <div class="days" id="active" >
                        <p class="dayCont" id="wednesday">Wed</p>
                        <div class="uploaded">10.7gb</div>
                    </div>
                    <div class="days" >
                        <p class="dayCont" id="thursday">Thur</p>
                        <div class="uploaded">1gb</div>
                    </div>
                    <div class="days" >
                        <p class="dayCont" id="friday">Fri</p>
                        <div class="uploaded">400mb</div>
                    </div>
                
                    
                  </div>
                   <!--daily view-->
                  <div class="dailyView" id="dailyView">
                    <div class="day" id="active" >
                        <p class="dayCont" id="wednesday">Wed</p>
                        <div class="uploaded">10.7gb</div>
                    </div> 
                  </div>
                <!--Monthly view-->

                <div class="monthlyView" id="monthlyView">
                     <div class="month">
                          <p class="monthName">July</p>
                          <div class="dataUploaded">36gb</div>
                     </div>
                     <div class="month" id="activeMonth">
                        <p class="monthName">August</p>
                        <div class="dataUploaded"> 24gb</div>
                    </div>

                    <div class="month">
                        <p class="monthName">September</p>
                        <div class="dataUploaded">pending...</div>
                    </div>


                </div>
                    
            </section>

            <!--right Panel-->
            <section class="rightPanel">
                <span class="title">
                    <h1>Total Cloud Storage Used (%)</h1>
                </span>
                <span class="gauge"></span>
                <span class="percentage" >
                    <p id="percentage">81</p>
                </span>
                <button>BUY MORE STORGE</button>
            </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
